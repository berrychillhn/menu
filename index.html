
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berry Chill - Menú</title>
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fafafa;
      text-align: center;
    }
    header {
      background-color: #2e266c;
      padding: 1rem;
    }
    header img {
      max-height: 80px;
      border-radius: 50%;
    }
    .slider {
      position: relative;
      max-width: 100%;
      margin: 1rem auto;
      overflow: hidden;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }
    .slides img {
      width: 100vw;
      height: auto;
      flex-shrink: 0;
    }
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(0,0,0,0.3);
      color: white;
      padding: 0.5rem;
      cursor: pointer;
      user-select: none;
    }
    .prev { left: 0; }
    .next { right: 0; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Berry Chill Logo">
  </header>
  <div class="slider">
    <div class="slides" id="slideTrack">
      <img src="menu_page_01.jpg" alt="menu_page_01.jpg">
      <img src="menu_page_02.jpg" alt="menu_page_02.jpg">
      <img src="menu_page_03.jpg" alt="menu_page_03.jpg">
      <img src="menu_page_04.jpg" alt="menu_page_04.jpg">
      <img src="menu_page_05.jpg" alt="menu_page_05.jpg">
      <img src="menu_page_06.jpg" alt="menu_page_06.jpg">
      <img src="menu_page_07.jpg" alt="menu_page_07.jpg">
      <img src="menu_page_08.jpg" alt="menu_page_08.jpg">
      <img src="menu_page_09.jpg" alt="menu_page_09.jpg">
      <img src="menu_page_10.jpg" alt="menu_page_10.jpg">
      <img src="menu_page_11.jpg" alt="menu_page_11.jpg">

    </div>
    <div class="nav prev" onclick="moveSlide(-1)">❮</div>
    <div class="nav next" onclick="moveSlide(1)">❯</div>
  </div>

  <script>
    let index = 0;
    const track = document.getElementById('slideTrack');
    const total = track.children.length;

    function moveSlide(step) {
      index = (index + step + total) % total;
      track.style.transform = `translateX(-${index * 100}vw)`;
    }
  </script>
</body>
</html>
